services:
  db:
    image: postgres:16-alpine
    container_name: adotapet-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: adotapet
    ports:
      - "5432:5432"
    volumes:
      - adotapet_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d adotapet"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: adotapet-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3001
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/adotapet
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "3001:3001"

volumes:
  adotapet_db_data:
